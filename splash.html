<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // You can use setTimeout to make the splash screen disappear after a certain amount of time
    function fadeOutImage() {
        var image = document.getElementById("myImage");
        image.style.opacity = '0'; // Set opacity to 0
        setTimeout(function() {
            image.style.display = 'none'; // After the transition, hide the image
        }, 500); // Adjust the time to match the transition duration
    }

    // Call the fadeOutImage function after 3 seconds (for example)
    setTimeout(fadeOutImage, 3000); // 3000 milliseconds = 3 seconds
    
});

  </script>
</head>
<body>
  <nav>
    <div class="hover-text">
        <a href="index.html" style="text-decoration: none;"><span class="logo"></span></a>
    </div>        
  <div class="nav-items">
    <a href=index.html>Home</a> <a href="#Learn">Learning Pathways</a> <a href="splash.html">Splash Screen</a>
    </div>
</nav>
  <div class="splash-screen">
    <!-- Your splash screen content goes here -->
    <img id="myImage" src="networking.png" alt="Logo">
  </div>
</body>
</html>
