<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="stylesheet" href="style1.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // You can use setTimeout to make the splash screen disappear after a certain amount of time
      function fadeOutImage() {
        var image = document.getElementById("myImage");
        image.style.opacity = '0'; // Set opacity to 0
        setTimeout(function() {
          image.style.display = 'none'; // After the transition, hide the image
        }, 500); // Adjust the time to match the transition duration
      }
    });
  </script>
</head>
<body>
  <div class="splash-screen">
    <!-- Your splash screen content goes here -->
    <img id="myImage" src="networking.png" alt="Logo">
  </div>
  <script src="script.js"></script>
</body>
</html>
